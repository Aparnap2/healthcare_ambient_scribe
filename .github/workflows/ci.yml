name: CI

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        working-directory: ./ai_service
        run: uv pip install --system -e ".[dev]"

      - name: Type check with mypy
        working-directory: ./ai_service
        run: uv pip install mypy && mypy src/ --strict

      - name: Run unit tests
        working-directory: ./ai_service
        run: uv run pytest tests/test_audio_chunking.py tests/test_fhir_converter.py tests/test_redaction.py -v

      - name: Run LLM evaluations
        if: github.event_name == 'pull_request'
        working-directory: ./ai_service
        run: uv run pytest tests/test_llm_evals.py -v --tb=short
        env:
          DEEPEVAL_LOG_FILE: deepeval.log

  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm test:e2e --project=chromium
        continue-on-error: true

  lint-all:
    name: Lint All
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Backend lint
        working-directory: ./ai_service
        run: |
          echo "Backend linting in ai_service directory"
          # Example: uv run ruff check .
          
      - name: Run Frontend lint
        working-directory: ./frontend
        run: pnpm lint
